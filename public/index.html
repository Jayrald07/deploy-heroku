<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a href="#" class="navbar-brand">Jayrald</a>
		<button class="navbar-toggler" data-target='#menu' data-toggle="collapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="menu">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#" class="nav-link">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<h2 align="center" class="mt-5">Call Up Message</h2>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<textarea id="message" placeholder="Input Message" class="form-control" rows="10"></textarea>
				<button id="btn-message" class="mt-3 float-right btn btn-sm btn-dark">Broadcast</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
	$(function() {
		var socket = io();
		$('#btn-message').on('click',function() {
			socket.emit('announce',$('#message').val());
		});
	})
</script>
</body>
</html>
